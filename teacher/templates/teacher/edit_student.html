{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Editing {{stu.student_id}}</title>

    <!-- Icons font CSS-->
    <link href="{% static 'teacher/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'teacher/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'teacher/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'teacher/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'teacher/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Edit Details</h2>
                    <form action="../editstudent/" method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"> Student first name </label>
                                    <input class="input--style-4" type="text" value="{{context.first_name}}" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Student last name</label>
                                    <input class="input--style-4" type="text" value="{{context.last_name}}" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Student id</label>
                                    <input class="input--style-4" type="text" value="{{context.student_id}}" name="student_id" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"> Father name</label>
                                    <input class="input--style-4" type="text" value="{{context.father_name}}" name="father_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"> Mother name</label>
                                    <input class="input--style-4" type="text" value="{{context.mother_name}}" name="mother_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <input class="input--style-4" type="text" value="{{context.gender}}" name="gender">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" value="{{context.phone_number}}" name="phone_number">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address..</label>
                                    <input class="input--style-4" type="text" value="{{context.address}}" name="address">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Edit & save</button>
                            <button class="btn btn--radius-2 btn--blue" type="button"><a href="../student/" style="color: white; text-decoration: none;">Cancel</a></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'teacher/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'teacher/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'teacher/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'teacher/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'teacher/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
